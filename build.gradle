plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    implementation 'com.codeborne:selenide:6.4.0'
    testImplementation 'org.slf4j:slf4j-simple:2.0.6'

}

test {
    useJUnitPlatform()
}